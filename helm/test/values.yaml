replicas: 1
updateStrategy: RollingUpdate
clusterIP: None

log:
    level: info
    format: console

global:
  audience: "a3s.com"
  issuer: https://issuer.a3s.com
  imageRegistry: gcr.io/aporetodev
  imageTag: latest
  terminationGracePeriodSeconds: 60
  log:
    level: info
    format: stackdriver

  server:
      cert: server-cert
      key: server-key
      pass: server-key-pass

  mongo:
    tls:
      disable: false
      cert: mongo-cert
      key: mongo-key
      pass: mongo-key-pass
    authdb: "$external"
    user: "CN=mongodb-admin,OU=users,O=mongodb"
    host: mongodb-shard-router-0.mongodb-shard-router,mongodb-shard-router-1.mongodb-shard-router,mongodb-shard-router-2.mongodb-shard-router
    sharded: true
    readConsistency: nearest
    attributeEncryptionKey: "abcdefghijkl"

  nats:
    tls:
      disabled: false
      cert: nats-cert
      key: nats-key
      pass: nats-key-pass
    user: username
    pass: password
    host: "nats://nats:4222"

  profiling:
    enabled: false
    listen: ":6060"
      