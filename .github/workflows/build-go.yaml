name: build-go
on:
  push:
    branches:
      - master
  pull_request:

defaults:
  run:
    shell: bash

env:
  GO111MODULE: on

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go:
          - 1.19
    steps:
      - uses: sudosubin/git-clone-action@v1.0.1
        with:
          repository: '${{ github.repository }}'
          platform: 'github'

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: setup
        run: |
          go install github.com/aporeto-inc/go-bindata/go-bindata@master
          go install go.aporeto.io/elemental/cmd/elegen@master
          go install go.aporeto.io/regolithe/cmd/rego@master
          go install github.com/securego/gosec/cmd/gosec@latest
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: build
        run: |
          git checkout ${{ github.ref_name }}
          make

      - name: cov
        run: |
          go install github.com/PaloAltoNetworks/cov@master
          cov -t 70 -b master -i '**/pkgs/api/*' unit_coverage.out
